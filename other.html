<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureCast | Kuwait Live Weather</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- ŸÜŸÅÿ≥ ŸÖŸÑŸÅ ÿßŸÑÿ≥ÿ™ÿßŸäŸÑ ÿ®ÿØŸàŸÜ ÿ£Ÿä ÿ™ÿ∫ŸäŸäÿ± -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="main-container glass-panel">
        <header>
            <a href="index.html">
                <img src="img/Mahdi_dji1.png" alt="" width="280" height="41">
            </a>
            <p class="subtitle">
                Live weather forecast for <span id="target-date-inline">Kuwait</span>
            </p>
        </header>

        <section class="predictions-list-section">
            <h3>Live Kuwait Weather</h3>
            <div class="predictions-grid">
                <div class="prediction-card" style="text-align: center; padding: 2rem;">
                    <div id="weatherIcon" style="font-size: 4rem; margin-bottom: 1rem;">
                        <!-- Weather icon will be loaded here -->
                        <span style="font-size: 3rem;">üå§Ô∏è</span>
                    </div>
                    <h2 id="temperature" style="font-size: 3rem; margin: 1rem 0; color: #0ea5e9;">
                        Loading...
                    </h2>
                    <p id="description" style="font-size: 1.2rem; color: #cbd5e1; text-transform: capitalize;">
                        Fetching live weather data...
                    </p>
                    <p style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-muted);">
                        üìç Kuwait City
                    </p>
                </div>
            </div>
        </section>

        <footer>
            <a href="index.html" class="link-secondary">&larr; Back to My Predictions</a>
        </footer>
    </div>

    <!-- JavaScript ŸÑŸÑÿ∑ŸÇÿ≥ ÿßŸÑÿ≠Ÿä -->
    <script>
        // Get your free API key from: https://openweathermap.org/api
        const apiKey = "e89f102cfd638cfbd540bdf7fa673649"; // ‚Üê Replace with your OpenWeatherMap API key
        const city = "Kuwait";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        // Check if API key is set
        if (apiKey === "YOUR_API_KEY") {
            document.getElementById("temperature").innerText = "‚ö†Ô∏è";
            document.getElementById("description").innerText = "Please add your OpenWeatherMap API key in the script";
            document.getElementById("weatherIcon").innerHTML = "";
        } else {
            // Fetch live weather data
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API request failed');
                    }
                    return response.json();
                })
                .then(data => {
                    const temp = Math.round(data.main.temp);
                    const desc = data.weather[0].description;
                    const icon = data.weather[0].icon;
                    const humidity = data.main.humidity;
                    const windSpeed = Math.round(data.wind.speed * 3.6); // Convert m/s to km/h

                    document.getElementById("temperature").innerText = temp + "¬∞C";
                    document.getElementById("description").innerText = desc;
                    document.getElementById("weatherIcon").innerHTML =
                        `<img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${desc}" style="width: 100px; height: 100px;">`;
                })
                .catch((error) => {
                    console.error('Weather fetch error:', error);
                    document.getElementById("temperature").innerText = "‚ùå";
                    document.getElementById("description").innerText = "Unable to load live weather data. Check API key or connection.";
                    document.getElementById("weatherIcon").innerHTML = "";
                });
        }
    </script>

</body>
</html>
